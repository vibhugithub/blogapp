<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #4b0082;
            font-size: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        /* Search bar styles */
        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .search-container button {
            padding: 8px;
            border: none;
            background-color: #4b0082;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 4px;
        }

        .search-container button:hover {
            background-color: #6a0dad;
        }

        /* Nav styling */


        nav ul li a {
            text-decoration: none;
            color: #4b0082;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
        .like-container {
            cursor: pointer;
            color: grey;
            margin-left: 10px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;

        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .liked {
            color: blue;
        }
        .not-liked {
            color: grey;
        }
    </style>



</head>
<body>

    {% block content %}
    {% endblock %}
    
</body>
</html>
